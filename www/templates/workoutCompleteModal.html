<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Workout Complete!</h1>
  </ion-header-bar>
  <ion-content>
    Nice work!
    <div ng-show="isFailureSet">
      <label for="failureReps">
        <span>How many reps did you do at the failure weight?</span>
        <input id="failureReps" ng-model="failureReps" />
      </label>
      <button ng-click="evaluateFailureReps(failureReps)">Submit</button>
    </div>
  </ion-content>
</ion-modal-view>
