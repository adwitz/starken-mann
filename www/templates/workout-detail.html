<ion-view title="Workout #{{workout.workout}}">
  <ion-content has-header="true" padding="true">
    <ion-list>
      <ion-item ng-repeat="set in workout.sets" type="item-text-wrap">
        <span ng-switch="set.type">
          <div ng-switch-when="normal" on-tap="markRepComplete($event)">{{set.reps}} reps at {{set.weight}} lbs</div>
          <div ng-switch-when="failure" on-tap="markRepComplete()">lift {{set.weight}} lbs until failure</div>
          <div ng-switch-when="negative" on-tap="markRepComplete()">{{set.reps}} negative rep</div>
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
