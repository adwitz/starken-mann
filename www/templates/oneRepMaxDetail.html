<ion-view title="One RM Calculation" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    <div ng-show="countdown">Begin in {{timeRemaining}}</div>
    <div ng-hide="countdown">Go ahead!</div>
    <div>{{currentStepData.content}}</div>
    <button ng-hide="currentStepData.confirm" ng-click="updateOneRepMaxStep()">Continue</button>
    <button ng-show="currentStepData.confirm" ng-click="openOneRepMaxModal()">Set max</button>
  </ion-content>
</ion-view>
