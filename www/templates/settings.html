<ion-view title="Settings">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div>
      <span>One Rep Max: </span>
      <span ng-show="oneRepMax" ng-click="goToSetOneRepMax()">{{oneRepMax}} lbs.</span>
      <span ng-show="!oneRepMax" ng-click="goToSetOneRepMax()">has not been set.</span>
    </div>
  </ion-content>
</ion-view>
