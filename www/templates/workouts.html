<ion-view title="Workouts">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="workout in workouts" type="item-text-wrap" href="#/app/workouts/{{workout.id}}">
        Workout #{{workout.workout}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
