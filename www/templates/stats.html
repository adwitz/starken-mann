<ion-view title="Stats">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div>
    <span>Initial one rep max: </span>
    <span>{{oneRepMax}}</span>
  </div>
  <div>
    <span>Max weight lifted: </span>
    <span>{{maxWeightLifted}}</span>
  </div>
  <div>
    <span>Total weight lifted: </span>
    <span>{{sumWeightLifted}}</span>
  </div>
  <div>
    <span>Workouts completed: </span>
    <span>{{workoutsCompleted}}</span>
  </div>
  </ion-content>
</ion-view>
