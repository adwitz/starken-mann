<ion-view title="Set One Rep Max" hide-back-button="false">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content has-header="true" padding="true">
    <input id="setOneRepMax" type="tel" placeholder="Enter your 1 rep max" ng-model="max.weight"/>
    <div ng-show="errorMsg">{{errorMsg}}</div>
    <button ng-click="setKnownOneRepMax(max.weight)">Submit</button>
  </ion-content>
</ion-view>
