<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">My Modal title</h1>
  </ion-header-bar>
  <ion-content>
    <div ng-hide="userKnowsOneRepMax">
      <div>Did you succeed?</div>
      <button>Yes</button>
      <button>No</button>
    </div>
    <div ng-show="userKnowsOneRepMax">
      <label for="oneRepMax">
        <input value="Your 1RM here" id="oneRepMax" type="tel" ng-model="oneRepMax"/>
      </label>
      <div ng-show="errorMsg">{{errorMsg}}</div>
      <button ng-click="saveOneRepMax(oneRepMax)">Submit</button>
      <button ng-click="closeOneRepMaxModel()">Cancel</button>
    </div>
  </ion-content>
</ion-modal-view>
