<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">My Modal title</h1>
  </ion-header-bar>
  <ion-content>
    <input id="setOneRepMax" type="tel" placeholder="Enter your 1 rep max" ng-model="max.weight"/>
    <div ng-show="errorMsg">{{errorMsg}}</div>
    <button ng-click="validateAndSetOneRepMax(max.weight)">Submit</button>
    <button ng-click="closeOneRepMaxModal()">Cancel</button>
  </ion-content>
</ion-modal-view>
